<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MC Give Cmd</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="/mainstyle/style.css" rel="stylesheet" type="text/css" />

    <script src='/csi.min.js'></script>

    <!-- Embed(s) -->

    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/minecraftia" type="text/css"/>
  </head>
  <body>
    <h1 id='main-header'>MC Give Command Generator</h1>
    <br>

    <div data-include='/nav-bar.html'></div>

		<p>Created by Cats_ur_cool</p>

		<div class='div'>
			<input id='item' placeholder='Item'><br><br>
			<input id='amnt' placeholder='Amount of item'><br><br>
			<input id='name' placeholder='Name'><br><br>
			<input id='lore' placeholder='Lore'></input><br><br>
			<input id='ench' placeholder='Enchantment'><br><br>
			<input id='enchLevel' placeholder='Enchantment Level'>
		</div><br><br>

		<div class='div'> <!-- Leoni -->
			<p style='font-size:20px;' class='descTxt'><strong>Bold</strong></p>
			<input type='radio' name='bold' onclick='getBold(true)'>true<br>
			<input type='radio' name='bold' onclick='getBold(false)' checked>false<br>


			<p style='font-size:20px;' class='descTxt'><strike>Strikethrough</strike></p>
			<input type='radio' name='strikethrough' onclick='getStrike(true)'>true<br>
			<input type='radio' name='strikethrough' onclick='getStrike(false)' checked>false<br>

			<p style='font-size:20px;' class='descTxt'><em>Italic</em></p>
			<input type='radio' name='italic' onclick='getItal(true)'>true<br>
			<input type='radio' name='italic' onclick='getItal(false)' checked>false<br>

			<p style='font-size:20px;' class='descTxt clrTxt'>Text-Color</p>
			<select id='clr'>
        <!-- Figure out later -->
        <!-- <option value='defSlct' id='defSlct'>Select color:</option> -->

        <option value="dark_red" id='dark-red'>Dark Red</option>
        <option value="red" id='red'>Red</option>
        <option value="gold" id='gold'>Gold</option>
        <option value="yellow" id='yellow'>Yellow</option>
        <option value="dark_green" id='dark-green'>Dark Green</option>
        <option value="green" id='green'>Green</option>
        <option value="aqua" id='aqua'>Aqua</option>
        <option value="dark_aqua" id='dark-aqua'>Dark Aqua</option>
        <option value="dark_blue" id='dark-blue'>Dark Blue</option>
        <option value="blue" id='blue'>Blue</option>
        <option value="light_purple" id='pink'>Pink</option>
        <option value="dark_purple" id='purple'>Purple</option>
        <option value="white" id='white' selected>White</option>
        <option value="gray" id='gray'>Gray</option>
        <option value="dark_gray" id='dark-gray'>Dark Gray</option>
        <option onclick='chng()' value="black" id='black'>Black</option>
      </select>
		</div><br>

		<hr>

		<button onclick='cmd()' class='btn'>Generate</button>
		<p id='test'></p>
		<p id='cmd'></p>
		<script src='script.js'></script>
  </body>
</html>
