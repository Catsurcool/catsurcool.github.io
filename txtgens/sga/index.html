<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SGA Translator</title>
    <link rel="stylesheet" href="style.css">
    <link href="/mainstyle/style.css" rel="stylesheet" type="text/css" />

    <script src='/csi.min.js'></script>

    <!-- Embed(s) -->

    <link href="https://fonts.googleapis.com/css?family=Raleway:500&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 id='main-header'>SGA Translator</h1>
    <br>

    <div data-include='/nav-bar.html'></div>

    <p>Created by <a href='https://youtube.com/Catsurcool' target='_blank'>Cats_ur_cool</a></p>

    <br>

    <div>
      <p id='bottom-text'>SGA Text</p>

      <textarea rows="11.75" cols="80" id='ta2' class='sga-round' placeholder="SGA text is placed here..." style='margin-top: -20px;'></textarea>
    </div>

    <script src="script.js" charset="utf-8"></script>
